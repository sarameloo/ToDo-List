<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mode_dark.css">
    <link rel="stylesheet" href="styles/anima_login_cadastro.css">
    <link rel="stylesheet" href="styles/login_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/Logocompleta.svg" />
    </header>

    <form class="card">
        <h2>Cadastro</h2>
        <!-- alerta de nome já em uso -->
        <p class="alerta a_nome-email">*Nome já em uso*</p>
        <!-- input de nome de usuário -->
        <input type="text" name="nome" placeholder="Nome" required>
        <!-- alerta de email já em uso -->
        <p class="alerta a_email">*Email já cadastrado*</p>
        <!-- input de email -->
        <input type="text" name="email" placeholder="Email" required>
        <!-- input de senha -->
        <input type="password" name="senha" placeholder="Senha" required>
        <!-- botão de submit -->
        <button type="submit" class="botao">Cadastrar</button>
    </form>

    <div class="trocar_page">
        <p>Já possui uma conta? Faça o seu </p>
        <a class="link" href="http://localhost/GitHub/ToDo-List/login.html">login</a>
    </div>
</body>
<script src="js/cadastrar.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
<script src="js/mode_dark_login_cadastro.js"></script>
</html>
