<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/anima_login_cadastro.css">
  <link rel="stylesheet" href="styles/login_cadastro.css">
  <link rel="stylesheet" href="styles/mode_dark.css">
</head>

<body>
  <header class="cabecalho">
    <img src="img/Logocompleta.svg" />
  </header>
  
  <form class="card" action="php/teste_login.php" method="post">
    <h2>Login</h2>
    <!-- Alerta de email incorreto -->
    <p class="alerta a_nome-email">*Email incorreto*</p>
    <!-- Input de email -->
    <input type="email" name="email" placeholder="Email" required />
    <!-- Alerta de senha incorreta -->
    <p class="alerta a_senha">*Senha incorreta</p>
    <!-- Input de senha -->
    <input type="password" name="senha" placeholder="Senha" required />
    <!-- Botão de submit -->
    <button type="submit" class="botao">Logar</button>
  </form>
  
  <div class="trocar_page">
    <p>Ainda não tem uma conta?</p>
    <a class="link" href="cadastro.html">Cadastre-se</a>
  </div>
  
</body>
<script src="js/logar.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
<script src="js/mode_dark_login_cadastro.js"></script>
</html>
