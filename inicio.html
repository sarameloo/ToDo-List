    <div class="form hide">
      <form id="myForm">
        <div class="inputs">
          <input type="text" id="title" name="title" placeholder="Nome da tarefa" autocomplete="off" required />
          <input type="text" id="description" name="description" placeholder="Descrição" autocomplete="off" />

          <div class="input-group">
            <input type="date" name="date" id="date" placeholder="Data de vencimento" />
            <select name="priority" id="priority" required>
              <option selected disabled value="">
                Prioridade
              </option>
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
            <select name="complexity" id="complexity" required>
              <option selected disabled value="">
                Complexidade
              </option>
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button class="cancel">Cancelar</button>
          <button class="add-task" type="submit" name="submit">Adicionar tarefa</button>
        </div>
      </form>
    </div>
